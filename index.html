<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple validator</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles/main.css">
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        <div class="input-container">
          <h1 class="main-title">Simple JavaScript variable name validator</h1>
          <label for="input-container__input" class="input-container__label">
            Enter a variable name:
          </label>
          <input placeholder="let name =" type="text" name="input" class='input-container__input--good' id="input-container__input">
          <div class="input-container__error" id="error-tooltip">invalid character "${value[i]}</div>
        </div>
        <div class="tech-info">
          <h2 class="tech-info__title">Simplifications:</h2>
          <ul class="tech-info__list">
            <li class="tech-info__item">Only the English alphabet is used.</li>  
            <li class="tech-info__item">Only ECMAScript 6 (2015) reserved keywords.</li>  
            <li class="tech-info__item">Only the first incorrect character is displayed in the error field.</li>  
          </ul>
        </div>
        <div class="author-info">
          <p class="author-info__text">
            Made by <a class="author-info__link" href="https://github.com/vadim-m" target="_blank"> Vadim Monastyrskiy</a>
          </p>
        </div>
      </div>
    </div>
    <script src="./main.js" charset="utf-8"></script>
  </body>
</html>
